{% extends "nightout_company_base.html" %}

{% block subTitle %}
Events
{% endblock %}

{% block content %}
<div class="container">
  <h1>Add Event</h1>
</div>
<div class="panel">
<form class="form-horizontal" style="padding:20px" role="form">
{% for id,name,type in fields %}
  <div class="form-group">
    <label for="{{id}}" class="col-sm-2 control-label">{{name}}</label>
    <div class="col-sm-10">
      <input type="{{type}}" class="form-control" id="{{id}}" placeholder="{{name}}">
    </div>
  </div>
  {% endfor %}

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <a href="/company/view_future_events"><button type="submit" class="btn btn-primary">Save Event</button></a>
      <a href="/company"><button type="submit" class="btn btn-info">Cancel</button></a>
    </div>
  </div>
</form>
</div>
{% endblock %}

{% block footer %}
Footer
{% endblock %}
