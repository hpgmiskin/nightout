{% extends "nightout_user_base.html" %}

{% block subTitle %}
Promote
{% endblock %}

{% block content %}
<div class="container">
<ul class="pagination">
  <li><a href="#">Today</a></li>
  <li><a href="#">Tomorrow</a></li>
  <li><a href="#">Tuesday</a></li>
  <li><a href="#">Wednesday</a></li>
  <li><a href="#">Thursday</a></li>
</ul>
</div>
<div class="container">
  {% for imgSrc,name,info in events %}
  <div class="col-sm-4 col-xs-6" style="padding:10px">
    <div class="well thumbnail">
      <img src="{{imgSrc}}" />
      <div class="caption">
        <h3>{{name}}</h3>
        <p>{{info}}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
