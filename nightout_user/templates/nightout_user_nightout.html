{% extends "nightout_user_base.html" %}

{% block subTitle %}
{{title}}
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
  <div class="col-sm-6 col-xs-8">
    <h3>{{title}}</h3>
  </div>
  <div class="col-sm-6 col-xs-4">
    <div class="btn-group" style="float:right;padding-top:10px">
      <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">Filter By <span class="caret"></span></button>
      <ul class="dropdown-menu" role="menu">
        <li><a href="#">Name</a></li>
        <li><a href="#">Nearest</a></li>
        <li><a href="#">Price</a></li>
      </ul>
    </div>
  </div>
  </div>
  <div style="height:20px"></div>
  <div class="row">
  {% for imgSrc,name,info in content %}
  <a href="#">
  <div class="col-sm-4 col-xs-6" style="padding:10px">
      <div class="well thumbnail">
      <img src="{{imgSrc}}" style="height:160px;padding:auto"/>
      <div class="caption">
        <h3 >{{name}}<small style="float:right"> {{info}}</small></h3>
      </div>
    </div>
  </div>
  </a>
  {% endfor %}
  </div>
</div>
{% endblock %}
